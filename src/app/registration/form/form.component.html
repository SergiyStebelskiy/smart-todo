<form
  #signupform="ngForm"
  class="auth-form"
  novalidate
  autocomplete="off"
  (ngSubmit)="onCreateAccount(signupform)"
>
  <h1 class="title">Registration</h1>
  <div class="col">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>First name</mat-label>
      <input matInput type="text" name="first_name" id="first_name" ngModel />
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Last name</mat-label>
      <input matInput name="last_name" id="last_name" ngModel />
    </mat-form-field>
  </div>
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Email</mat-label>
    <input matInput type="text" name="email" id="email" ngModel />
  </mat-form-field>
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Password</mat-label>
    <input
      matInput
      [type]="passHide ? 'password' : 'text'"
      name="password"
      id="password"
      ngModel
    />
    <button
      mat-icon-button
      matSuffix
      (click)="passHide = !passHide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="passHide"
      type="button"
    >
      <mat-icon>{{ passHide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" class="send-btn">
    Create account
  </button>
</form>
